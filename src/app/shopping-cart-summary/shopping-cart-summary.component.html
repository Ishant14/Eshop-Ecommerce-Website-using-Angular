<div *ngIf="cart" class="card" >
    <div class="card-body">
      <h2 class="card-title">Order Summary</h2>
      <p class="card-text">You have {{cart.totalItemCount}} items in your shopping cart.</p>
      <table class="table">
          <tbody>
        <tr *ngFor="let item of cart.items">
           <td>{{item.title}}</td> 
           <td>{{item.price}} X {{item.quantity }}</td>
           <td>{{item.totalPrice | currency : 'USD':true}}</td>
        </tr>
      </tbody>
      <tfoot>
        <th></th>
        <th>Total Price: </th>
        <th>{{cart.totalPrice | currency: 'USD':true}}</th>
      </tfoot>

      </table>
    </div>
  </div>
