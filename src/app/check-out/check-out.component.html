<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h1>Shipping</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <form #f="ngForm" (ngSubmit)="placeOrder(f.value)">
        <div class="form-group">
          <label for="email">Name</label>
          <input  type="email" class="form-control" id="name" >
        </div>
        <div class="form-group">
          <label for="email">Address</label>
          <input  type="text" class="form-control" id="address1" placeholder="Line1" >
        </div>
        <div class="form-group">
          <input  type="text" class="form-control" id="address2" placeholder="Line2" >
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input  type="text" class="form-control" id="city" >
        </div>
        <button type="submit" class="btn btn-primary">Place Order</button>
      </form>
    </div>

    <div class="col-md-6">
        <shopping-cart-summary [shoppingcart]="cart"></shopping-cart-summary>
    </div>
  </div>

</div>
